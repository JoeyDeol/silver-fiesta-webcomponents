<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Munch King</title>
</head>
<body>
  <header>
    <h1>Munch King</h1>
  </header>
  <main>
    <section class="snack-options">
      <h2>Decide what to feed your King!</h2>
      <!-- Below is comma separated list being passed to a snacks attribute. -->
      <snack-list snacks="Apples, Pears, Oranges, Bananas"></snack-list>
    </section>
    <munch-king>
      <div slot="mouth-style"></div>
    </munch-king>
  </main>

  <!-- General Scripts -->
  <script src="./index.js"></script>
  <!-- Components -->
  <script src="./components/snack-element.js"></script>
  <script src="./components/snack-list.js"></script>
  <script src="./components/munch-king.js"></script>
</body>
</html>
